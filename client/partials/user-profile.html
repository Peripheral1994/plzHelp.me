<div class="global-wrap">
    <div class="container">
        <h2 class="page-title">Profile Overview</h2>
    </div>

    <div class="container">
        <div class="row">
           <div class="col-md-9">         
                    <h4>Summary</h4>
                    <ul class="list list-inline user-profile-statictics mb30">
                        <li><i class="fa fa-money user-profile-statictics-icon"></i>
                            <h5>$2600</h5>
                            <p>Spent</p>
                        </li>
                        <li><i class="fa fa-users user-profile-statictics-icon"></i>
                            <h5>15</h5>
                            <p>Contractors</p>
                        </li>
                        <li><i class="fa fa-houzz user-profile-statictics-icon"></i>
                            <h5>{{projects.length}}</h5>
                            <p ng-if="accountType == 'Client'">Total Projects</p>
                            <p ng-if="accountType == 'ServiceProvider'">Completed Projects</p>
                        </li>
                        <li><i class="fa fa-question-circle user-profile-statictics-icon"></i>
                            <h5>#</h5>
                            <p>Something</p>
                        </li>
                        <li><i class="fa fa-question-circle user-profile-statictics-icon"></i>
                            <h5>#</h5>
                            <p>Something</p>
                        </li>
                    </ul>
                    <h4>Recent Projects</h4>
                    <div class="list-group" ng-repeat='(key,projects) in filteredProj'>
                      <a href="#" class="list  list-group-item active">
                        <h4 class="list list-group-item-heading">
                          {{key}}
                        </h4>
                      </a>
                      <div ng-repeat="proj in projects">
                       <a href="#" class="list-group-item">
                          <h4 class="list-group-item-heading">
                            {{proj.name}} 
                          </h4>
                          <p class="list-group-item-text">
                             {{proj.description}}
                          </p>
                       </a>
                      </div> 
                    </div>
                    <h4>Home Location</h4>
                    <div id="map-canvas" style="width:100%; height:400px;" ng-model="userHome"></div>
              </div>
        </div>
    </div>           
<div class="gap"></div>
</div>
